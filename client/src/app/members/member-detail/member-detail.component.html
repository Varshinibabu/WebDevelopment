<div class="row" *ngIf="member">
        <div class="col-4">
                <div class="card">
                        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" 
                        class="card-img-top img-thumbnail">
                        <div class="card-body">
                                <div>
                                        <strong>Location:</strong>
                                        <p>{{member.city}},{{member.country}}</p>
                                </div>
                                <div>
                                        <strong>Age:</strong>
                                        <p>{{member.age}}</p>
                                </div>
                                <div>
                                        <strong>Last active:</strong>
                                        <p>{{member.lastActive}}</p>
                                </div>
                                <div>
                                        <strong>Since:</strong>
                                        <p>{{member.created}}</p>
                                </div>
                
                        </div>
                        <div class="card-footer">
                                <div class="btn-group d-flex">
                                        <button class="btn btn-danger">Like</button>
                                        <button class="btn btn-success">Messages</button>
                                </div>
                        </div>
                </div>
        </div>
        <div class="col-8">
                <mat-tab-group class="member-tabs">
                        <mat-tab  class="bg-dark" label="About {{member.knownAs}}">
                                <h4><strong class="margin-top">Description</strong></h4>
                                <p>{{member.introduction}}</p>
                                <h4><strong>Looking for</strong></h4>
                                <p>{{member.lookingFor}}</p>
                        </mat-tab>
                        <mat-tab label="Interests">
                                <h4><strong class="margin-top">Interests</strong></h4>
                                <p>{{member.interests}}</p>
                                 </mat-tab>
                        <mat-tab label="Photos">  
                              <ngx-gallery [options]="galleryoptions" [images]="galleryimages" 
                              class="ngx-gallery margin-top"></ngx-gallery> </mat-tab>
                         <mat-tab label="Messages">  
                                <p>Messages will go here.</p> </mat-tab>
                      </mat-tab-group>
                      
        </div>
</div>
